        <script>
            $('#loaddata').click(function() {
                var ten = $('#tenantid').val();
                if ((ten == '') || (ten == undefined))
                {
                    alert("Please provide a tenant to load data to.");
                    return;
                }
                smartconfig.tenant = ten;
                var conn = createpetanimalconn();
                conn.loaddata(ten);
            });
