	<div class="row">

	<script>
        String.prototype.toProperCase = function() {
            return this.toLowerCase().replace(/^(.)|\s(.)/g, function($1) {
                return $1.toUpperCase();
            });
        }
	</script>

	<script id='widget' type='text/javascript'>
        var _saProp = [];
        (function() {
            _saProp.push(['tenant', 'vodafone']);
            _saProp.push(['flow', 'UserProfileFlow']);
            _saProp.push(['group', 'UserProfile']);
            _saProp.push(['evnt', 'list']);
            _saProp.push(['success', 'success']);
            _saProp.push(['fail', 'fail']);
            var _sa = document.createElement('script');
            _sa.type = 'text/javascript';
            _sa.async = true;
            _sa.src = 'http://demo.smart-platform.com/js/smart_loader.js';
            var _sNode = document.getElementById('widget');
            _sNode.parentNode.insertBefore(_sa, _sNode);
        })();
